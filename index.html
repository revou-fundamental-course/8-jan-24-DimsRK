<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>SQUARE CALCULATOR</h1>
        <!--Add lines as separators-->
        <h3>______________________________________________</h3>
        <h4>Welcome to SQUARE CALCULATOR</h4>
        <p><strong>We are here to help you when you need help finding the perimeter and/or area of a square shape</strong></p>
    </header>
    <main>
        <!--Adding square image-->
        <section class="image">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Persegi.png" alt="Square Image.">
        </section>
        <!--Adding label & input for perimeter count operations-->
        <section class="inputSection">
          <label for="SquaresidesPerimeter" id="lblPerimeter">SQUARE PERIMETER</label>
          <input type="number" placeholder="Enter your Squaresides here" id="SquaresidesPerimeter" class="Squaresides">
        </section>
        <!--Adding perimeter button section-->
        <section class="buttonSection">
          <button id="PerimeterCountButton">COUNT</button>
          <button id="PerimeterResetButton">RESET</button>
        </section>
         <!--Adding label & input for area count operations-->
         <section class="inputSection">
          <label for="SquaresidesArea" id="lblArea">SQUARE AREA</label>
          <input type="number" placeholder="Enter your Squaresides here" id="SquaresidesArea" class="Squaresides">
        </section>
        <!--Adding area button section-->
        <section class="buttonSection">
          <button id="AreacountButton">COUNT</button>
          <button id="AreaResetButton">RESET</button>
        </section>
    </main>
</body>
</html>
